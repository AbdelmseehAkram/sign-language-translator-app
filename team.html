<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
        }
        .header img {
            width: 120px;
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
        }
        .member {
            text-align: center;
        }
        .member img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .member img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .member p {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
        .row-2 {
            grid-column: span 3;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="college.png" alt="College Logo">
        <img src="department.png" alt="Department Logo">
    </div>
    <div class="container">
        <h1>SilentTalkers</h1>
        <div class="images">
            <div class="member">
                <img src="image1.jpg" alt="Project Image 1">
                <p>Member 1</p>
            </div>
            <div class="member">
                <img src="Abdelmseeh Akram.jpg" alt="Abdelmseeh">
                <p>Abdelmseeh Akram</p>
            </div>
            <div class="member">
                <img src="image3.jpg" alt="Project Image 3">
                <p>Member 3</p>
            </div>
            <div class="row-2">
                <div class="member">
                    <img src="Ahmed Osama.jpg" alt="Ahmed">
                    <p>Ahmed Osama</p>
                </div>
                <div class="member">
                    <img src="image5.jpg" alt="Project Image 5">
                    <p>Member 5</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
